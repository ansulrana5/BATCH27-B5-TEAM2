<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/nav.css">
</head>

<body>
    <nav>
        <label class="logo">SANSKRITI</label>
        <ul>
            <li><a href="{{url_for('Map')}}">Home</a></li>
            <li><a href="{{url_for('About')}}">About</a></li>
            <li><a href="{{url_for('Contact')}}">Contact</a></li>
            <li><a href="{{url_for('Team')}}">Team</a></li>
        </ul>
    </nav>
    <div class="container">
        <div style="text-align:center">
            <h1>Contact Us</h1>
            <p>Swing by for a cup of coffee, or leave us a message:</p>
        </div>
        <div class="row">
            <div class="column" style="border-style:solid;">
                <img src="../static/images/09.jpg" style="width:100%; height:550px;">
            </div>
            <div class="column" style="border-style:solid;">
                <form action="{{url_for('Contact')}}" method="POST">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name..">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Your Email..">
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                    <input type="submit" value="Submit"> {{final}}
                </form>
            </div>
        </div>
    </div>
</body>

</html>
